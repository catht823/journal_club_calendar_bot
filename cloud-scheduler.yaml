apiVersion: batch/v1
kind: CronJob
metadata:
  name: journal-club-bot-scheduler
spec:
  schedule: "0 */6 * * *"  # Run every 6 hours
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: journal-club-bot
            image: gcr.io/PROJECT_ID/journal-club-bot:latest
            command: ["python", "main.py", "--once"]
            env:
            - name: LOG_LEVEL
              value: "INFO"
            - name: JC_TIMEZONE
              value: "America/Los_Angeles"
            - name: JC_SOURCE_LABEL
              value: "buffer-label"
            - name: JC_PROCESSED_LABEL
              value: "jc-processed"
            - name: JC_CAL_PREFIX
              value: "Journal Club â€“ "
            resources:
              limits:
                cpu: "1"
                memory: "512Mi"
              requests:
                cpu: "0.5"
                memory: "256Mi"
          restartPolicy: OnFailure
          activeDeadlineSeconds: 300
